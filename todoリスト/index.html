<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Vue App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div id="app" class="container">
    <h1>
      <button @click="purge">Purge</button>
      My Todos
      <!-- 個数ではなくて配列で返す。 -->
      <!-- 全体分の残りの数 -->
      <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
    </h1>
    <!-- trueの時はこっちを処理 -->
    <ul>
        <!-- index に 0 から始まる順番が入ってくる -->
      <li v-for="(todo, index) in todos">
          <!-- v-model に対して todo.isDone を紐づけてあげると、 
            isDone が true のときにはチェック -->
        <input type="checkbox" v-model="todo.isDone">
        <!-- todo の isDone が true の場合は、 done クラスを付ける -->
        <span :class="{done: todo.isDone}">{{ todo.title }}</span>
        <span @click="deleteItem(index)" class="command">[x]</span>
      </li>
      <!-- todos.length が false のとき、つまり 
      todos が空配列だった場合にメッセージを表示 -->
      <li v-show="!todos.length">Nothing to do, yay!</li>
    </ul>
    <!-- netitemに追加された内容がtodosの末尾に追加 -->
    <form @submit.prevent="addItem">
      <input type="text" v-model="newItem">
      <input type="submit" value="Add">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>
</html>
